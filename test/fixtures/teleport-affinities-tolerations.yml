---
orchestration:
    tolerations:
        - key: t-core-8-unstable
          operator: Exists
          effect: NoSchedule
        - key: t-core-16-unstable
          operator: Exists
          effect: NoSchedule
    affinity:
        nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                    - matchExpressions:
                          - key: nodegroup
                            operator: In
                            values:
                                - t-core-8-unstable
                                - t-core-16-unstable
        # Explicitly set podAntiAffinity to null to disable the default chart value
        # This prevents scheduling conflicts in teleport test environments
        podAntiAffinity:

