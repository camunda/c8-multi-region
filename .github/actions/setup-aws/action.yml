---
name: Setup AWS and tooling
description: |
    A composite action to deduplicate the code.
    It's setting up the AWS CLI, pull the required secrets, and minium tooling for Go and Terraform.

inputs:
    secrets:
        description: JSON wrapped secrets for easier secret passing (one can use `{{ toJSON(secrets) }}`)
        required: true
    region:
        description: Region to use for the AWS Profile
        default: eu-west-2
        required: false

runs:
    using: composite
    steps:

        ############# Tool Installations #############
        - name: Cache asdf installation
          id: cache
          uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
          with:
              path: |
                  /home/runner/.asdf
              key: ${{ runner.os }}-tooling-${{ hashFiles('**/.tool-versions') }}
              restore-keys: |
                  ${{ runner.os }}-tooling-

        - name: Setup go
          uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5

        - name: Setup asdf and install tooling
          shell: bash
          env:
              # renovate: datasource=github-tags depName=asdf-vm/asdf
              ASDF_VERSION: v0.16.0
          run: |
              go install github.com/asdf-vm/asdf@${ASDF_VERSION}
              ~/go/bin/asdf install
              echo 'export PATH="${ASDF_DATA_DIR:-$HOME/.asdf}/shims:$PATH"' >> ~/.bashrc
              source ~/.bashrc
              just install-tooling

        - name: Print used versions
          shell: bash
          run: |
              asdf current
              go version
              helm version
              terraform version

        ################## Secrets ###################
        - name: Import Secrets
          id: secrets
          uses: hashicorp/vault-action@v3
          with:
              url: ${{ fromJSON(inputs.secrets).VAULT_ADDR }}
              method: approle
              roleId: ${{ fromJSON(inputs.secrets).VAULT_ROLE_ID }}
              secretId: ${{ fromJSON(inputs.secrets).VAULT_SECRET_ID }}
              exportEnv: false
              secrets: |
                  secret/data/products/infrastructure-experience/ci/common AWS_ACCESS_KEY;
                  secret/data/products/infrastructure-experience/ci/common AWS_SECRET_KEY;

        ################ AWS Config ##################
        # Official action does not support profiles
        - name: Add profile credentials to ~/.aws/credentials
          shell: bash
          run: |
              aws configure set aws_access_key_id ${{ steps.secrets.outputs.AWS_ACCESS_KEY }} --profile ${{ env.AWS_PROFILE }}
              aws configure set aws_secret_access_key ${{ steps.secrets.outputs.AWS_SECRET_KEY }} --profile ${{ env.AWS_PROFILE }}
              aws configure set region ${{ inputs.region }} --profile ${{ env.AWS_PROFILE }}
